[DEFAULT]
debug = True

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8001

[composite:main]
use = egg:Paste#urlmap
/theme              = theme
/static             = static
/static-deliverance = static-deliverance
/static-xdv         = static-xdv
/plone              = plone
/plone-deliverance  = plone-deliverance
/plone-xdv          = plone-xdv

[app:theme]
use = egg:Paste#static
document_root = %(here)s/../src/theme

[app:static]
use = egg:Paste#static
document_root = %(here)s/../src/content

[app:plone]
use = egg:Paste#proxy
address = http://127.0.0.1:8080/VirtualHostBase/http/127.0.0.1:8001/garbas.si/Plone/VirtualHostRoot/_vh_plone/

[filter:deliverance-theme]
use = egg:Deliverance#main
rule_filename = %(here)s/deliverance-rules.xml

[filter:xdv-theme]
use = egg:dv.xdvserver#xdv
theme = %(here)s/../src/theme/index.html
rules = %(here)s/xdv-rules.xml

[pipeline:static-deliverance]
pipeline = egg:Paste#cgitb
           egg:Paste#httpexceptions
           deliverance-theme
           static

[pipeline:static-xdv]
pipeline = egg:Paste#cgitb
           egg:Paste#httpexceptions
           xdv-theme
           static

[pipeline:plone-deliverance]
pipeline = egg:Paste#cgitb
           egg:Paste#httpexceptions
           deliverance-theme
           plone

[pipeline:plone-xdv]
pipeline = egg:Paste#cgitb
           egg:Paste#httpexceptions
           xdv-theme
           plone


